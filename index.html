<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }
        canvas {
            background-color: #fffdf4;
            max-width: 100%;
            height: auto;
        }
        #score, #timer {
            margin: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        
        /* Controles mobile - só aparecem em dispositivos móveis */
        .mobile-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        
        .controls-row {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 12px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s ease;
            touch-action: manipulation;
        }
        
        .control-btn:hover {
            background-color: #444;
            border-color: #666;
        }
        
        .control-btn:active {
            background-color: #555;
            transform: scale(0.95);
        }
        
        /* Media query para mostrar controles apenas em dispositivos móveis */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: flex;
            }
        }
        
        /* Ajustes responsivos */
        @media (max-width: 768px) {
            canvas {
                width: 90vw;
                max-width: 600px;
            }
            
            #score, #timer {
                font-size: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            #score, #timer {
                font-size: 16px;
            }
        }
    </style>
</head>

        totalBlocks = Positions.length;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(Positions);

        let grayBlocks = [];

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
        }

        function placeNextFruit() {
            if (fruitIndex >= Positions.length) return null;
            return Positions[fruitIndex];
        }

        let fruit = placeNextFruit();

        // Função para controlar direção
        function changeDirection(newDirection) {
            if (frozen) return;
            
            switch(newDirection) {
                case 'up':
                    if (direction.y !== 1) direction = {x: 0, y: -1};
                    break;
                case 'down':
                    if (direction.y !== -1) direction = {x: 0, y: 1};
                    break;
                case 'left':
                    if (direction.x !== 1) direction = {x: -1, y: 0};
                    break;
                case 'right':
                    if (direction.x !== -1) direction = {x: 1, y: 0};
                    break;
            }
        }

        // Event listeners para teclado (PC)
        document.addEventListener('keydown', e => {
            if (frozen) return;
            if (e.key === 'ArrowUp' && direction.y !== 1) direction = {x: 0, y: -1};
            if (e.key === 'ArrowDown' && direction.y !== -1) direction = {x: 0, y: 1};
            if (e.key === 'ArrowLeft' && direction.x !== 1) direction = {x: -1, y: 0};
            if (e.key === 'ArrowRight' && direction.x !== -1) direction = {x: 1, y: 0};
        });

        // Event listeners para botões mobile
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('up');
        });
        
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('down');
        });
        
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('left');
        });
        
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            changeDirection('right');
        });

        // Também adicionar click events como fallback
        document.getElementById('upBtn').addEventListener('click', (e) => {
            e.preventDefault();
            changeDirection('up');
        });
        
        document.getElementById('downBtn').addEventListener('click', (e) => {
            e.preventDefault();
            changeDirection('down');
        });
        
        document.getElementById('leftBtn').addEventListener('click', (e) => {
            e.preventDefault();
            changeDirection('left');
        });
        
        document.getElementById('rightBtn').addEventListener('click', (e) => {
            e.preventDefault();
            changeDirection('right');
        });

        function gameLoop() {
            if (gameOver || frozen) return;

            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            // Check wall collision
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(s => s.x === head.x && s.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check fruit
            if (fruit && head.x === fruit.x && head.y === fruit.y) {
                grayBlocks.push(fruit);
                fillCount++;
                fruitIndex++;
                fruit = placeNextFruit();
                document.getElementById('score').innerText = `${fillCount} / ${totalBlocks}`;

                if (fruitIndex >= Positions.length) {
                    endGame(true);
                    return;
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw gray blocks
            grayBlocks.forEach(b => drawBlock(b.x, b.y, grayColor));

            // Draw fruit
            if (fruit) drawBlock(fruit.x, fruit.y, blackColor);

            // Draw snake (só se ainda estiver viva)
            if (!frozen) {
                snake.forEach(s => drawBlock(s.x, s.y, snakeColor));
            }
        }

        function endGame(win = false) {
            frozen = true;   // Faz a cobra parar de responder

            // Cobra desaparece imediatamente
            snake = [];

            let countdown = 8;
            document.getElementById('timer').innerText = win ? `Você venceu! Fechando em: ${countdown}` : `Game Over! Fechando em: ${countdown}`;

            const timerInterval = setInterval(() => {
                countdown--;
                document.getElementById('timer').innerText = (win ? 'Você venceu! Fechando em: ' : 'Game Over! Fechando em: ') + countdown;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    showFinalScreen();
                } else {
                    draw();  // Atualiza tela sem a cobra
                }
            }, 1000);
        }

        function showFinalScreen() {
            ctx.fillStyle = '#191919';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = '60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Fim!', canvas.width / 2, canvas.height / 2);
        }

        function resetGame() {
            snake = [{x: 30, y: 30}];
            direction = {x: 1, y: 0};
            grayBlocks = [];
            fillCount = 0;
            fruitIndex = 0;
            shuffle(Positions);
            fruit = placeNextFruit();
            gameOver = false;
            frozen = false;
            document.getElementById('score').innerText = `0 / ${totalBlocks}`;
            document.getElementById('timer').innerText = '';
        }

        draw();
        document.getElementById('score').innerText = `0 / ${totalBlocks}`;
        setInterval(gameLoop, 75); // Velocidade da cobra - aumentar número para diminuir a velocidade
